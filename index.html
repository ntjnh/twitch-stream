<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Live on Twitch</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300">
        <link rel="stylesheet" href="build/css/main.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Live on Twitch</h1>
                <p>Find who's streaming right now.</p>
            </div>
        </div>

        <div class="container">
            <div id="filter">
                <button id="showAll" class="btn all-button" disabled="disabled">All</button>
                <button id="showOnline" class="btn online-button">Online</button>
                <button id="showOffline" class="btn offline-button">Offline</button>
            </div>

            <div class="channels row"></div>
        </div>

        <script type="text/javascript" src="build/js/app.min.js"></script>
    </body>
</html>
