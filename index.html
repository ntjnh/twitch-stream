<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Live on Twitch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Live on Twitch</h1>
        <p>Find who's streaming right now.</p>
      </div>
    </div>

    <div class="container">
      <!-- filter here -->
      <div id="filter">
        <button id="showAll" class="btn all-button" disabled="disabled">All</button>
        <button id="showOnline" class="btn online-button">Online</button>
        <button id="showOffline" class="btn offline-button">Offline</button>
      </div>

      <div class="channels row"></div>

    </div>

    <!-- JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
